[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=smoltrace
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_gpu: Tests that require GPU

# Coverage options
[coverage:run]
source = smoltrace
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
